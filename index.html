<body>
  <div class="logo-wrap">
    <img src="logo.png" alt="Yoav's Physics Notes">
  </div>
<div id="content">טוען…</div>
<script>
async function loadTree() {
  const res = await fetch("tree.json");
  return await res.json();
}

function renderNode(node) {
  if (node.type === "pdf") {
    const div = document.createElement("div");
    div.className = "pdf-item";
    const a = document.createElement("a");
    a.className = "pdf-link";
    a.href = "https://cdn.jsdelivr.net/gh/YoavsPhysicsNotes/yoavsphysicsnotes.github.io/" + node.path;
    a.target = "_blank";
    // Remove dateText from the link text
    a.textContent = node.name.replace(/\.pdf$/i, "");
    div.appendChild(a);
    // Add date as a separate span
    if (node.last_modified) {
      const dateSpan = document.createElement("span");
      const d = new Date(node.last_modified);
      dateSpan.className = "file-date";
      dateSpan.textContent = " — " + d.toLocaleDateString("he-IL") + " " + d.toLocaleTimeString("he-IL", { hour: "2-digit", minute: "2-digit" });
      div.appendChild(dateSpan);
    }
    return div;
  }

  if (node.type === "dir") {
    const det = document.createElement("details");
    const sum = document.createElement("summary");
    const dateText = node.last_modified ? " — " + new Date(node.last_modified).toLocaleString("he-IL") : "";
    sum.textContent = node.name + dateText;
    det.appendChild(sum);

    node.children.forEach(child => {
      det.appendChild(renderNode(child));
    });

    return det;
  }
}

async function load() {
  const tree = await loadTree();
  const container = document.getElementById("content");
  container.innerHTML = "";

  tree.forEach(node => { if (!node.name.startsWith(".")) container.appendChild(renderNode(node)); });
}

load();
</script>

<style>
  body {
    font-family: system-ui, -apple-system, "Segoe UI";
    max-width: 800px;
    margin: 40px auto;
    padding: 0 16px;
    direction: rtl;
    text-align: right;
    background: #111;
    color: #fff;
  }

  .logo-wrap {
    display: flex;
    justify-content: center;
    margin-bottom: 16px;
  }

  .logo-wrap img {
    max-height: 90px;
    border-radius: 6px;
  }

  details {
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 10px;
    padding: 0.4rem 0.8rem 0.6rem;
    margin-bottom: 0.6rem;
  }

  summary {
    font-weight: 600;
    cursor: pointer;
    list-style: none;
    outline: none;
    font-size: 1rem;
  }

  summary::-webkit-details-marker {
    display: none;
  }

  details > summary::before {
    content: "▸";
    display: inline-block;
    margin-left: 6px;
    transform: rotate(180deg);
    transition: transform 0.15s ease-out;
    color: #ccc;
  }

  details[open] > summary::before {
    transform: rotate(90deg);
  }

  .pdf-item {
    margin: 0.25rem 0;
    padding-right: 1.2rem;
  }

  .pdf-link {
    text-decoration: none;
    color: #6aa6ff;
    font-size: 0.96rem;
  }

  .pdf-link:hover {
    text-decoration: underline;
  }
</style>
